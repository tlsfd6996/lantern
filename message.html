      <script>
  $(document).ready(function() {

  // Hide Header on on scroll down
  var didScroll;
  var lastScrollTop = 0;
  var delta = 5;
  var navbarHeight = $('header').outerHeight();
  $(window).scroll(function(event){
      didScroll = true;
  });
  setInterval(function() {
      if (didScroll) {
          hasScrolled();
          didScroll = false;
      }﻿
  }, 250);
  function hasScrolled() {
      var st = $(this).scrollTop();
      var y = document.getElementById("navfilter")
       navbar = document.getElementById("navbar8");
       t = document.getElementById("container");
       var i = document.getElementById("navsearch")
       var j = document.getElementById("navfilter")

      // Make sure they scroll more than delta
      if(Math.abs(lastScrollTop - st) <= delta)
          return;

      // If they scrolled down and are past the navbar, add class .nav-up.
      // This is necessary so you never see what is "behind" the navbar.
      if (st > lastScrollTop && st > navbarHeight){
          // Scroll Down
          $('header').removeClass('nav-down').addClass('nav-up');
          //$(i).removeClass('navsearchwhite').addClass('navsearch');
          //$(j).removeClass('navfilter').addClass('navfilterdiscollapse');
          //x.setAttribute('onclick','myFocusFunction()')
      } else {
          // Scroll Up
          if(st + $(window).height() < $(document).height()) {
              $('header').removeClass('nav-up').addClass('nav-down');
              $(t).addClass('marginedcontainer');


              //$(y).addClass('navfilterdiscollapse').removeClass('navfilter');
          }
      }

      lastScrollTop = st;
  }
  });
  </script>
